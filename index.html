---
layout: home
title: Blog
---

<section>
  <ul>
    {% for post in site.posts %}
      <li>
        <h1>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <time datetime="{{ post.date }}">{{ post.date | date_to_string }}</time>
      </li>
    {% endfor %}
  </ul>
<section>
