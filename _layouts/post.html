---
layout: default
---

<div class="row">
  <article class="slot-0-1-2-3-4-5">
    <h1>{{ page.title }}</h1>
    <p class="meta">
      <i class="ss-icon">Bookmark</i>
      <time pubdate datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time>
    </p>
    {{ content }}
  </article>
</div>
