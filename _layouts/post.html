---
layout: default
---

<div class="row">
  <div class="slot-0-1-2-3-4-5">
    <article>
      <h1>{{ page.title }}</h1>
      <p class="meta">
        <i class="ss-icon">Bookmark</i>
        <time pubdate datetime="{{ page.date }}">{{ page.date | date_to_long_string }}</time>
      </p>
      {{ content }}
    </article>
  </div>
</div>
