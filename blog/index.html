---
layout: blog
title: Blog
---

<section>
  <article>
    {% for post in site.posts %}
      <header>
        <h1>
          <a href="{{ post.url }}">{{ post.title }}</a>
        </h1>
        <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string }}</time>
      </header>
      <p>{{ post.excerpt }}</p>
    {% endfor %}
  </article>
</section>
